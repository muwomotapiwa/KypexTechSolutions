</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">KypexTech</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#services">Services</a></li>

            <a href="index.html">Home</a>
            <a href="index.html#services">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Start Your Project</h1>
        <p>Your vision, our expertise — let’s make it happen.</p>
        <a href="#projectForm" class="cta-button">Start Now</a>
    </section>

    <!-- Project Form Section -->
    <section id="projectForm" class="project-form">
        <h2>Project Brief</h2>
        <form id="projectStartForm" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="af31cdca-fdb5-4fd7-81bd-762838f8e47f">
            <input type="hidden" name="subject" value="Project Start Form Submission - KypexTech">
            <input type="hidden" name="page" value="project-start.html">
            <input type="hidden" name="form" value="Project Start">
            <input type="hidden" name="redirect" value="thank-you.html">
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter your project name" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required>
            </div>
            <div class="form-group">
                <label for="projectType">Type of Project</label>
                <select id="projectType" name="projectType" required>
                    <option value="" disabled selected>Select a project type</option>
                    <option value="website">Website Development</option>
                    <option value="mobileApp">Mobile App Development</option>
                    <option value="cloud">Cloud Migration</option>
                    <option value="cybersecurity">Cybersecurity Assessment</option>
                    <option value="itConsulting">IT Consulting</option>
                    <option value="dataAnalytics">Data Analytics</option>
                </select>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea id="projectDescription" name="projectDescription" rows="4" placeholder="Provide a brief description of your project" required></textarea>
            </div>
            <div class="form-group">
                <label for="budget">Estimated Budget</label>
                <select id="budget" name="budget" required>
                    <option value="" disabled selected>Select your budget range</option>
                    <option value="below5k">Below $5,000</option>
                    <option value="5k-10k">$5,000 - $10,000</option>
                    <option value="10k-20k">$10,000 - $20,000</option>
                    <option value="above20k">Above $20,000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
            <div class="form-group">
                <label>Priority Level</label>
                <div class="radio-group">
                    <label><input type="radio" name="priority" value="high" required> High</label>
                    <label><input type="radio" name="priority" value="medium" required> Medium</label>
                    <label><input type="radio" name="priority" value="low" required> Low</label>
                </div>
            </div>
            <div class="form-group">
                <label for="contactName">Your Name</label>
                <input type="text" id="contactName" name="contactName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 KypexTech <br>A Subsidiary of Muwomo.Holding</p>
        <div class="footer-links">
            <a href="#">Facebook</a>

            <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="js/form-redirect.js"></script>
    <script src="js/project-start.js"></script>
</body>
